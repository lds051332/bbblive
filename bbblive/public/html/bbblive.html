<div class="bbblive_block">
<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
      <ul class="list-input settings-list">
        <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="liveName">课程名称：</label>
            <input class="input setting-input" name="liveName" id="liveName" value="{liveName}" type="text"/>
          </div>
        </li>
		<li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="bbbURL">BBB直播间链接：</label>
            <input class="input setting-input" name="bbbURL" id="bbbURL" value="{bbbURL}" type="text"/>
          </div>
          <span class="tip setting-help">备注：目前支持腾讯会议，zoom等直播工具</span>
        </li>
		<li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="thirdURL">第三方直播间链接：</label>
            <input class="input setting-input" name="thirdURL" id="thirdURL" value="{thirdURL}" type="text"/>
          </div>
        </li>
		<li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="description">直播简介：</label>
            <input class="input setting-input" name="description" id="description" value="{description}" type="text"/>
          </div>
        </li>
      </ul>
      <div class="xblock-actions">
        <ul>
          <li class="action-item">
            <a href="#"class="button action-primary save-button">保存</a>
          </li>
          <li class="action-item">
            <a href="#"class="button cancel-button">Cancel</a>
          </li>
        </ul>
      </div>
    </div>
</div>
